<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human Bingo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 30px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 95%;
            margin: 0 auto;
        }
        .cell {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }
        .cell.done {
            background-color: #a5d6a7;
        }
        .cell.done::after {
            content: "✔";
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 20px;
            color: green;
            font-weight: bold;
        }
        .prompt {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            order: 1;
            flex-grow: 0;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            order: 3;
            flex-grow: 0;
        }
        .controls button {
            font-size: 16px;
            padding: 10px 15px;
            margin-bottom: 8px;
            width: 100%;
            max-width: 250px;
            border-radius: 8px;
            border: none;
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
            transition: background-color 0.3s ease;
        }
        .controls button:hover {
            background-color: #999999;
        }
        .controls button:nth-child(1) {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .controls button:nth-child(1):hover {
            background-color: #0056b3;
        }
        .controls button:nth-child(1):disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }
        .controls button:nth-child(2).active {
            background-color: #dc3545;
            color: white;
            cursor: pointer;
        }
        .controls button:nth-child(2).active:hover {
            background-color: #c82333;
        }
        .controls button:nth-child(3).active {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .controls button:nth-child(3).active:hover {
            background-color: #1e7e34;
        }
        .camera-input {
            display: none;
        }
        .image-preview {
            margin-top: 10px;
            max-height: 150px;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            order: 2;
            flex-grow: 1;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>Human Bingo</h1>
    <div class="grid" id="bingoGrid"></div>
    <script>
        const prompts = [
            "Find someone with a red scarf",
            "Someone who can whistle",
            "A person who loves cats",
            "Someone wearing blue",
            "Knows a magic trick",
            "Wears glasses",
            "Can recite a Bible verse",
            "Has the same birthday month as you",
            "Can do 10 pushups",
            "Loves spicy food",
            "Someone who’s left-handed",
            "Can sing a hymn from memory",
            "Find someone new you’ve met today",
            "Plays an instrument",
            "Knows your hometown",
            "Someone who’s been to another country",
            "Wearing sandals",
            "Brings a journal",
            "Loves coffee",
            "Volunteered before",
            "Has more than 3 siblings",
            "Has curly hair",
            "Loves pineapple on pizza",
            "Carries a water bottle",
            "Can dance",
        ];
        // IMPORTANT: Replace this with your deployed Apps Script Web App URL
        const uploadUrl = "https://script.google.com/macros/s/AKfycbybwMzXdKw20g11AetE_WhYVZenIRhFOg0OBP4woJP1kGBWJ9v_QVNioAEvvN34wXeCyg/exec"; // Updated URL
        const grid = document.getElementById("bingoGrid");
        prompts.forEach((prompt, index) => {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            const label = document.createElement("div");
            label.classList.add("prompt");
            label.textContent = prompt;
            const controls = document.createElement("div");
            controls.classList.add("controls");
            const takePicBtn = document.createElement("button");
            takePicBtn.textContent = "Take a Picture!";
            const removePicBtn = document.createElement("button");
            removePicBtn.textContent = "Remove Picture";
            const uploadBtn = document.createElement("button");
            uploadBtn.textContent = "Upload Picture";
            const cameraInput = document.createElement("input");
            cameraInput.type = "file";
            cameraInput.accept = "image/*";
            cameraInput.capture = "environment";
            cameraInput.classList.add("camera-input");
            const imagePreview = document.createElement("div");
            imagePreview.classList.add("image-preview");
            let fileToUpload = null;
            removePicBtn.disabled = true;
            uploadBtn.disabled = true;
            takePicBtn.onclick = () => cameraInput.click();
            cameraInput.onchange = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const imgElement = document.createElement("img");
                        imgElement.src = e.target.result;
                        imagePreview.innerHTML = "";
                        imagePreview.appendChild(imgElement);
                        uploadBtn.disabled = false;
                        uploadBtn.classList.add("active");
                        removePicBtn.disabled = false;
                        removePicBtn.classList.add("active");
                        takePicBtn.disabled = true;
                        fileToUpload = file; // Store the file object for upload
                    };
                    reader.readAsDataURL(file);
                } else {
                    removePicBtn.disabled = true;
                    removePicBtn.classList.remove("active");
                    uploadBtn.disabled = true;
                    uploadBtn.classList.remove("active");
                    takePicBtn.disabled = false;
                    fileToUpload = null;
                }
            };
            removePicBtn.onclick = () => {
                cameraInput.value = "";
                imagePreview.innerHTML = "";
                removePicBtn.disabled = true;
                removePicBtn.classList.remove("active");
                uploadBtn.disabled = true;
                uploadBtn.classList.remove("active");
                takePicBtn.disabled = false;
                fileToUpload = null;
            };
            uploadBtn.onclick = async () => {
                if (!fileToUpload) return alert("No image selected!");
                const reader = new FileReader();
                reader.onloadend = async () => {
                    const base64Data = reader.result.split(",")[1];
                    try {
                        const response = await fetch(uploadUrl, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/x-www-form-urlencoded",
                            },
                            body: `image=${encodeURIComponent(base64Data)}&type=${encodeURIComponent(fileToUpload.type)}`,
                        });
                        const resultText = await response.text();
                        alert(resultText);
                        if (resultText.includes("successful")) {
                            cell.classList.add("done");
                            takePicBtn.disabled = true;
                            removePicBtn.disabled = true;
                            uploadBtn.disabled = true;
                            removePicBtn.classList.remove("active");
                            uploadBtn.classList.remove("active");
                        }
                    } catch (err) {
                        alert("Upload failed. Try again.");
                        console.error(err);
                    }
                };
                reader.readAsDataURL(fileToUpload);
            };
            controls.appendChild(takePicBtn);
            controls.appendChild(removePicBtn);
            controls.appendChild(uploadBtn);
            controls.appendChild(cameraInput);
            controls.appendChild(imagePreview);
            cell.appendChild(label);
            cell.appendChild(imagePreview);
            cell.appendChild(controls);
            grid.appendChild(cell);
        });
    </script>
</body>
</html>
